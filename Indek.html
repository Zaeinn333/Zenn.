<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaenal Muttaqin | Contact</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #0a0e12; /* Dark blue-gray base */
            overflow: hidden;
            position: relative;
        }

        .bg-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://i.pinimg.com/1200x/6a/d2/24/6ad224c3ad5c8267bb9dc23d69cb6260.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.9;
            z-index: -2;
            animation: bgMove 40s infinite alternate ease-in-out;
        }

        @keyframes bgMove {
            0% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.05) rotate(0.5deg); }
            100% { transform: scale(1) rotate(-0.5deg); }
        }

        .bg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(10,14,18,0.9) 0%, rgba(50,40,30,0.7) 100%);
            z-index: -1;
        }

        .container {
            width: 90%;
            max-width: 400px;
            text-align: center;
            padding: 30px 20px;
            background: rgba(35, 30, 25, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 10;
            /* Glowing border effect - yellow/white */
            border: 1px solid rgba(255, 215, 100, 0.3);
            animation: borderGlow 3s infinite alternate;
        }

        @keyframes borderGlow {
            0% {
                box-shadow: 
                    0 0 5px rgba(255, 215, 100, 0.3),
                    0 0 10px rgba(255, 215, 100, 0.2),
                    inset 0 0 5px rgba(255, 215, 100, 0.3),
                    inset 0 0 10px rgba(255, 215, 100, 0.2);
                border-color: rgba(255, 215, 100, 0.3);
            }
            50% {
                box-shadow: 
                    0 0 15px rgba(255, 240, 180, 0.5),
                    0 0 25px rgba(255, 240, 180, 0.3),
                    inset 0 0 15px rgba(255, 240, 180, 0.5),
                    inset 0 0 25px rgba(255, 240, 180, 0.3);
                border-color: rgba(255, 240, 180, 0.5);
            }
            100% {
                box-shadow: 
                    0 0 20px rgba(255, 255, 220, 0.7),
                    0 0 30px rgba(255, 255, 220, 0.5),
                    inset 0 0 20px rgba(255, 255, 220, 0.7),
                    inset 0 0 30px rgba(255, 255, 220, 0.5);
                border-color: rgba(255, 255, 220, 0.7);
            }
        }

        .profile-img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid rgba(255, 215, 100, 0.7);
            box-shadow: 0 8px 25px rgba(255, 215, 100, 0.4);
            margin-bottom: 20px;
            transition: all 0.4s ease;
            filter: brightness(1.05) contrast(1.1);
            animation: float 6s ease-in-out infinite, imgGlow 3s ease-in-out infinite alternate;
        }

        @keyframes imgGlow {
            from { box-shadow: 0 0 10px rgba(255, 215, 100, 0.4); }
            to { box-shadow: 0 0 20px rgba(255, 240, 180, 0.7); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(2deg); }
        }

        h1 {
            color: #fff8e0;
            font-weight: 600;
            font-size: 1.8rem;
            margin-bottom: 5px;
            letter-spacing: 0.5px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            animation: textGlow 3s ease-in-out infinite alternate;
        }

        @keyframes textGlow {
            from { text-shadow: 0 0 5px rgba(255, 240, 180, 0.3); }
            to { text-shadow: 0 0 15px rgba(255, 240, 180, 0.6), 0 0 5px rgba(255, 255, 255, 0.8); }
        }

        p {
            color: #f0e0b0;
            font-weight: 400;
            font-size: 1rem;
            margin-bottom: 30px;
            animation: fadeInOut 4s ease-in-out infinite, colorShift 8s ease-in-out infinite;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        @keyframes colorShift {
            0% { color: #f0e0b0; }
            50% { color: #fff8d0; }
            100% { color: #f0e0b0; }
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }

        .link-item {
            background: rgba(80, 70, 60, 0.15);
            padding: 14px 20px;
            border-radius: 50px;
            color: #fff8e0;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 215, 100, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
            animation: pulse 2s infinite, linkGlow 4s infinite alternate;
        }

        @keyframes linkGlow {
            0% { box-shadow: 0 0 5px rgba(255, 215, 100, 0.1); }
            100% { box-shadow: 0 0 10px rgba(255, 215, 100, 0.3); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .link-item:hover {
            background: rgba(255, 215, 100, 0.15);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 215, 100, 0.3);
            border-color: rgba(255, 240, 180, 0.7);
            animation: none;
        }

        .link-item:hover .icon {
            animation: iconSpin 0.5s ease-in-out, iconFloat 3s ease-in-out infinite;
        }

        .icon {
            width: 22px;
            height: 22px;
            transition: all 0.3s ease;
            animation: iconFloat 3s ease-in-out infinite;
            filter: drop-shadow(0 0 2px rgba(255, 215, 100, 0.5));
        }

        @keyframes iconFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-5px) rotate(5deg); }
        }

        @keyframes iconSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .wa-icon {
            animation: iconFloat 3.5s ease-in-out infinite;
        }

        .yt-icon {
            animation: iconFloat 3.2s ease-in-out infinite;
        }

        .floating-particle {
            position: absolute;
            background: rgba(255, 215, 100, 0.4);
            border-radius: 50%;
            z-index: 1;
            animation: floatParticle 15s infinite linear;
        }

        @keyframes floatParticle {
            0% { transform: translateY(0) rotate(0deg) scale(0.8); opacity: 0; }
            10% { opacity: 0.6; transform: scale(1); }
            90% { opacity: 0.6; }
            100% { transform: translateY(-100vh) rotate(360deg) scale(0.8); opacity: 0; }
        }

        .light-beam {
            position: absolute;
            width: 150%;
            height: 100px;
            background: linear-gradient(90deg, 
                      rgba(255, 215, 100, 0) 0%, 
                      rgba(255, 215, 100, 0.1) 50%, 
                      rgba(255, 215, 100, 0) 100%);
            transform: rotate(-20deg);
            animation: beamMove 20s infinite linear;
            z-index: 0;
        }

        @keyframes beamMove {
            0% { left: -100%; top: -50%; }
            100% { left: 100%; top: 150%; }
        }

        /* New sparkle animation */
        .sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            z-index: 100;
            animation: sparkleFade 1s forwards;
            filter: drop-shadow(0 0 2px gold);
        }

        @keyframes sparkleFade {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.5); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }
    </style>
</head>

    <script>
        // Create floating particles
        const particlesContainer = document.getElementById('particles-container');
        
        for (let i = 0; i < 18; i++) {
            const particle = document.createElement('div');
            particle.classList.add('floating-particle');
            
            const size = Math.random() * 10 + 3;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.animationDelay = `${Math.random() * 15}s`;
            particle.style.animationDuration = `${Math.random() * 25 + 15}s`;
            
            const hue = Math.floor(Math.random() * 30);
            particle.style.background = `rgba(${255}, ${215+hue}, ${100+hue}, ${Math.random() * 0.4 + 0.2})`;
            
            if (Math.random() > 0.7) {
                particle.style.borderRadius = '10%';
                particle.style.transform = 'rotate(45deg)';
            }
            
            particlesContainer.appendChild(particle);
        }

        // Create light beams
        const beamsContainer = document.getElementById('beams-container');
        
        for (let i = 0; i < 3; i++) {
            const beam = document.createElement('div');
            beam.classList.add('light-beam');
            beam.style.animationDelay = `${i * 7}s`;
            beamsContainer.appendChild(beam);
        }

        // Add interactive effects to icons
        const icons = document.querySelectorAll('.icon');
        icons.forEach(icon => {
            icon.addEventListener('mouseenter', () => {
                icon.style.animation = 'none';
                icon.style.transform = 'scale(1.3) rotate(10deg)';
                createSparkle(icon);
            });
            
            icon.addEventListener('mouseleave', () => {
                icon.style.animation = 'iconFloat 3s ease-in-out infinite';
                icon.style.transform = '';
            });
        });

        // Create sparkle effect
        function createSparkle(element) {
            const rect = element.getBoundingClientRect();
            for (let i = 0; i < 3; i++) {
                const sparkle = document.createElement('div');
                sparkle.classList.add('sparkle');
                
                // Position sparkles around the icon
                const x = rect.left + rect.width/2 + (Math.random() - 0.5) * rect.width;
                const y = rect.top + rect.height/2 + (Math.random() - 0.5) * rect.height;
                
                sparkle.style.left = `${x}px`;
                sparkle.style.top = `${y}px`;
                sparkle.style.animationDelay = `${i * 0.1}s`;
                
                document.body.appendChild(sparkle);
                
                // Remove sparkle after animation
                setTimeout(() => {
                    sparkle.remove();
                }, 1000);
            }
        }

        // Add random subtle movement to container
        const container = document.querySelector('.container');
        let moveX = 0;
        let moveY = 0;
        
        setInterval(() => {
            moveX = (Math.random() - 0.5) * 4;
            moveY = (Math.random() - 0.5) * 4;
            container.style.transform = `translate(${moveX}px, ${moveY}px)`;
        }, 3000);
    </script>
